<html lang="en" ng-app="mainApp">
<head>
    <link rel="stylesheet" href="assets/components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/components/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" href="assets/components/AngularJS-Toaster/toaster.css">
    <link rel="stylesheet" href="assets/components/angular-block-ui/dist/angular-block-ui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body layout="row" ng-controller="AppCtrl">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"  md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div >{{data.user.name}} {{data.user.lastName}}</div>
            <div>{{data.user.email}}</div>
        </div>
    </md-toolbar>
    <md-list>
        <div ng-repeat="item in data.menu">
            <md-subheader ng-show="item.section">{{'section.' + item.section | translate | uppercase}}</md-subheader>
            <md-list-item ng-repeat="option in item.options" ng-click="go(option.value)">
                <ng-md-icon icon="{{option.icon}}"></ng-md-icon>
                <p>{{'view.'+ option.value + '.title' | translate }}</p>
            </md-list-item>
            <md-divider></md-divider>
        </div>
        <md-list-item ng-click="logout()">
            <ng-md-icon icon="logout"></ng-md-icon>
            <p>{{'action.logout' | translate }}</p>
        </md-list-item>
        <!--<md-subheader >Management</md-subheader>-->
        <!--<md-item ng-repeat="item in admin">-->
        <!--<a>-->
        <!--<md-item-content md-ink-ripple layout="row" layout-align="start center">-->
        <!--<div class="inset">-->
        <!--<ng-md-icon icon="{{item.icon}}"></ng-md-icon>-->
        <!--</div>-->
        <!--<div class="inset">{{item.title}}-->
        <!--</div>-->
        <!--</md-item-content>-->
        <!--</a>-->
        <!--</md-item>-->
    </md-list>
</md-sidenav>
<toaster-container></toaster-container>
<div block-ui flex layout="column" tabIndex="-1" role="main"  ui-view layout="column" >

</div>
<script src="assets/components/jquery/dist/jquery.js"></script>
<!--Angular Material Dependencies-->
<script src="assets/components/angular/angular.js"></script>
<script src="assets/components/angular-animate/angular-animate.js"></script>
<script src="assets/components/angular-aria/angular-aria.js"></script>
<script src="assets/components/angular-material/angular-material.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
<script src="assets/components/angular-material-data-table/dist/md-data-table.js"></script>

<!--App Dependencies-->
<script src="assets/components/angular-animate/angular-animate.js"></script>
<script src="assets/components/angular-messages/angular-messages.js"></script>
<script src="assets/components/angular-resource/angular-resource.js"></script>
<script src="assets/components/angular-sanitize/angular-sanitize.js"></script>
<script src="assets/components/angular-translate/angular-translate.js"></script>

<script src="assets/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="assets/components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="assets/app/services/utils.service.js"></script>
<script src="assets/app/app.controller.js"></script>
<script src="assets/app/toolbar/toolbar.controller.js"></script>
<script src="assets/app/login/login.controller.js"></script>
