<md-toolbar ng-show="!selected.length">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
        </md-button>
        <h3>
            {{'view.user.title' | translate}}
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Add" ng-click="showForm($event,selected)">
            <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<!--Toolbar con seleccion simple-->
<md-toolbar ng-show="selected.length === 1">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
        </md-button>
        <h3>
            {{selected.length}} {{'list.itemSelected' | translate}}
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="showForm($event,selected)" aria-label="{{'action.edit' | translate}}">
            <ng-md-icon icon="edit" style="fill: white"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="delete()" aria-label="{{'action.delete' | translate}}">
            <ng-md-icon icon="delete" style="fill: white"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-toolbar  ng-show="selected.length > 1">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
        </md-button>
        <h3>
            {{selected.length}} {{'list.itemsSelected' | translate}}
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="showForm($event,selected)" aria-label="{{'action.edit' | translate}}">
            <ng-md-icon icon="edit" style="fill: white"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="delete()" aria-label="{{'action.delete' | translate}}">
            <ng-md-icon icon="delete" style="fill: white"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>


<md-data-table-container>
    <table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onorderchange">
        <tr>
            <th order-by="name" name="{{'view.user.name' | translate}}"></th>
            <th order-by="lastName" name="{{'view.user.lastName' | translate}}"></th>
            <th order-by="email" name="{{'view.user.email' | translate}}"></th>
            <th order-by="role.name" name="{{'view.user.role' | translate}}"></th>
        </tr>
        </thead>
        <tbody>
        <tr md-auto-select ng-repeat="entity in list | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
            <td>{{entity.name}}</td>
            <td>{{entity.lastName}}</td>
            <td>{{entity.email}}</td>
            <td>{{entity.role.name}}</td>
        </tr>
        </tbody>
    </table>
</md-data-table-container>

<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{count}}" md-trigger="onPageChange"></md-data-table-pagination>
