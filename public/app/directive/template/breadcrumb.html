<ol class="breadcrumb">
    <li ng-repeat="step in steps" ng-switch="$last || !!step.abstract" ng-class="{active: $last}">
        <a ng-switch-when="false" href="{{step.ncyBreadcrumbLink}}"> {{step.ncyBreadcrumbLabel | translate | uppercase}}</a>
        <span ng-switch-when="true" >{{step.ncyBreadcrumbLabel | translate | uppercase}}</span>
    </li>
</ol>
